<table class="table table-hover">
    <thead>
        <tr>
            <th class="center">
                <label class="pos-rel">
                    <!--<input type="checkbox" class="ace" />-->
                    <span class="lbl"></span>
                </label>
            </th>
            <th class="detail-col">VendorName</th>
            <th>VendorCompany</th>
            <th>VendorCountrey</th>
            <th>VendorType</th>
            <th>VendorPhone</th>
            <th>VendorMail</th>
            <th>Record</th>
            
            <!--<th class="hidden-480">Clicks</th>-->


            <th>
                <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                Update
            </th>

        </tr>
        <tr ng-repeat="VendorEntity in Vendors">
            <td>{{VendorEntity.VendorName}}</td>
            <td>{{VendorEntity.VendorCompany}}</td>
            <td>{{VendorEntity.VendorCountrey}}</td>
            <td>{{VendorEntity.VendorType}}</td>
            <td>{{VendorEntity.VendorPhone}}</td>
            <td>{{VendorEntity.VendorMail}}</td>
            <td>{{VendorEntity.Record}}</td>
        </tr>
    </thead>
</table>
